<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai uma imagem no css -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="" method="post">
                    
                     <div class="campo">
                        <i class="material-symbols-outlined">person</i>
                        <input type="email" name="email" id="iemail" required placeholder="seu e-mail">
                        <label for="iemail"> Login </label>
                    </div>
                                    
                    <div class="campo">
                        <i class="material-symbols-outlined">vpn_key</i>
                        <input type="password" name="senha" id="isenha" required minlength="5" maxlength="10" placeholder="sua senha">
                        <label for="isenha">Senha</label>
                    </div>
                    
                    <input id="submit" type="submit" value="Entrar">
                    <button>Esqueci a senha <i class="material-symbols-outlined">mail</i></button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
